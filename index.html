<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Box</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!--Bootstrap -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<!--CSS-->
	<link href="css/style.css" rel="stylesheet" />
	<!-- angular js -->
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
    <div class="main">
      	<div class="container">
      		<div class="header">
      			<img src="img/suggetion_icon.png" alt="Suggetion Icon">
      			<h1>Suggestion Box</h1>
      		</div>
        	<div ng-repeat="post in posts | orderBy:'-upvotes'">
        		<hr>
	        	<p class="title"> {{ post.title }} </p>
	        	<p class="upvotes">
					<span class="glyphicon glyphicon-plus-sign" ng-click="upVote($index)"></span> Upvotes: {{post.upvotes}}
				</p>
	        	<p class="comments"> | Comments {{ post.comments }} </p>
      		</div>
      		<hr>
      		<form ng-submit="addSuggestion()" style="margin-top: 50px">
				<h3> Submit Your Suggestion </h3>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
				</div>
				<button type="submit" class="btn btn-primary">Suggest</button>
			</form>
    	</div>
    </div>
 
	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>
 
	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/HomeController.js"></script>
 
	<!-- Services -->
 	<script src="js/services/suggestions.js"></script>
</body>
</html>
